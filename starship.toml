# =============================================================================
# Starship Prompt - Catppuccin Mocha Theme
# =============================================================================

# Timeout für Commands (schneller!)
command_timeout = 200

# Scan timeout for large repos
scan_timeout = 10

# Kein Newline vor Prompt
add_newline = true

# Format - clean und informativ
format = """
$os\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$nodejs\
$php\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# Right side
right_format = """$time"""

# =============================================================================
# Core Modules
# =============================================================================

[os]
disabled = false
style = "fg:#cba6f7"
format = "[$symbol ]($style)"

[os.symbols]
Macos = ""
Linux = "󰌽"
Windows = "󰍲"

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold #a6e3a1)"
error_symbol = "[❯](bold #f38ba8)"
vimcmd_symbol = "[❮](bold #a6e3a1)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold #89b4fa"
read_only = " 󰌾"
read_only_style = "#f38ba8"
format = "[$path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
"Projects" = "󰲋 "

[cmd_duration]
min_time = 1000
format = "[󱎫 $duration]($style) "
style = "bold #f9e2af"
show_milliseconds = false

[time]
disabled = false
time_format = "%H:%M"
style = "fg:#585b70"
format = "[$time]($style)"

# =============================================================================
# Git
# =============================================================================

[git_branch]
symbol = " "
style = "bold #cba6f7"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold #f38ba8"
conflicted = " "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "󰏗 "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "

[git_metrics]
disabled = true  # Disabled for speed (can be slow in large repos)

# =============================================================================
# Languages
# =============================================================================

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version", ".nvmrc"]
style = "bold #a6e3a1"

[php]
symbol = " "
format = "[$symbol($version )]($style)"
detect_files = ["composer.json", ".php-version", "artisan"]
style = "bold #b4befe"

[python]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold #f9e2af"

[rust]
symbol = "󱘗 "
format = "[$symbol($version )]($style)"
style = "bold #fab387"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold #89dceb"

[docker_context]
symbol = "󰡨 "
format = "[$symbol$context]($style) "
style = "bold #89b4fa"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

# =============================================================================
# Disabled (für Speed)
# =============================================================================

[aws]
disabled = true

[gcloud]
disabled = true

[azure]
disabled = true

[kubernetes]
disabled = true

[package]
disabled = true

[battery]
disabled = true

[username]
disabled = true

[hostname]
disabled = true
